<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTA LIKE IMG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="top-heading">
            <h1>Insta IMG Like</h1>
        </div>
        <div class="container">
            <div class="img-div">
                <img id="img" src="./img/boy singer.jpg" alt="profile-img">
                <i id="like-effect" class="fa-solid fa-heart"></i>
            </div>
            <div class="btn-div">
                <i id="like-btn" class="fa-solid fa-heart"></i>
                <h3 id="like-text">Like</h3>
            </div>
        </div>
    </main>

    <footer>
        <hr><br>
        <p>Made with &hearts; by Abdul Rehman.</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
