<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="heading">Rock Paper Scissors - Game</h2>

    <span class="restartGame">Restart</span>

    <div class="container">
      <span id="rock">Rock</span>
      <span id="paper">Paper</span>
      <span id="scissors">Scissors</span>
    </div>

    <div class="score-card">
      <div class="user-score">
        <span id="userScoreCount">0</span>
        <span class="score-text">User Score</span>
      </div>

      <div class="comp-score">
        <span id="compScoreCount">0</span>
        <span class="score-text">Comp Score</span>
      </div>
    </div>

    <div class="game-status">
      <span id="statusMessage"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
