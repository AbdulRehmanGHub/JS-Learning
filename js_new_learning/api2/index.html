<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies-Locater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="top">
            <h1>Movies Locater</h1>
        </div>
        <div class="search">
            <input type="text" name="search" id="searchBar" placeholder="Search movie here">
            <i id="searchBtn" class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="content">
            <div class="movies-box">
                <div class="movie-con movie1">
                    <img src="https://plus.unsplash.com/premium_photo-1710961232986-36cead00da3c?q=80&w=1384&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="img">
                    <div class="movie-text">
                        <h3>Movie</h3>
                        <p>Year</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
