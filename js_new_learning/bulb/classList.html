<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Bulb</title>
    <style>
        body{
            background-color: rgb(193, 255, 255);
        }

        .bulb-on{
            display: none;
            background-color: yellow;
        }

        .bulb-off{
            display: block;
            background-color: black;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <div>
        <h1 class="bulb-on">BULB is ON</h1>
        <h1 class="bulb-off">BULB is OFF</h1>
    </div>

    <button id="bulb_btn">Button</button>

    <script src="classList.js"></script>
</body>
</html>
