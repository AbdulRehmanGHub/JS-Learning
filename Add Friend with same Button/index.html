<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Friends Button</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <!-- diff buttons -->
        <div class="top-heading">
            <h1>Different Buttons</h1>
        </div>
        <div class="container">
            <div class="img-div">
                <img src="./img/profile.jpeg" alt="profile-img">
                <h1 id="username">Abdul Rehman</h1>
                <h2 id="changeText">Not a friend</h2>
            </div>
            <div class="buttons">
                <button id="addFr">Add Friend</button>
                <button id="removeFr">Remove Friend</button>
            </div>
        </div>

    </section>

    <section>

        <!-- same buttons -->
        <div class="top-heading">
            <h1>Same Buttons</h1>
        </div>
        <div class="container">
            <div class="img-div">
                <img src="./img/profile2.jpeg" alt="profile-img">
                <h1 id="username2">New User</h1>
                <h2 id="changeText2">Not a friend</h2>
            </div>
            <div class="buttons">
                <button id="friendBtn">Send Request</button>
            </div>
        </div>

    </section>

    <footer>
        <hr><br>
        Made with &hearts; by Abdul Rehman.
    </footer>
    
    <script src="index.js"></script>
</body>

</html>
